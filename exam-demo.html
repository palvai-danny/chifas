<!DOCTYPE html>
<html>
<head>
  <title>NEET Registration Demo</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>NEET 2026 Registration (Demo)</h2>

  <label>Candidate Name</label>
  <input name="candidate_name">

  <label>Father Name</label>
  <input name="father_name">

  <label>Mother Name</label>
  <input name="mother_name">

  <label>Date of Birth</label>
  <input name="dob">

  <label>Email</label>
  <input name="email">

  <label>Mobile Number</label>
  <input name="mobile">

  <label>Address</label>
  <input name="address">

  <label>State</label>
  <input name="state">

  <label>Pincode</label>
  <input name="pin_code">

</body>
</html>
