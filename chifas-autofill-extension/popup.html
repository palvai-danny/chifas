<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial;
      width: 260px;
      padding: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 8px;
      margin-top: 8px;
      border: none;
      background: black;
      color: white;
      cursor: pointer;
    }

    .secondary {
      background: gray;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div id="loginSection">
    <h3>CHIFAS Login</h3>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="loginBtn">Login</button>
  </div>

  <div id="autofillSection" style="display:none;">
    <h3>CHIFAS Autofill</h3>
    <button id="autofillBtn">Autofill Current Page</button>
    <button id="logoutBtn" class="secondary">Logout</button>
  </div>

  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
