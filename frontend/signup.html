<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CHIFAS â€“ Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
    }
    .container {
      max-width: 400px;
      margin: 100px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid black;
    }
    button{
      background: black;
      color: white;
    }
    a {
      color: black;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>CHIFAS Sign Up</h1>
<input 
  id="email" 
  type="email" 
  placeholder="Enter Email"
  required
  pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$"
/>

<input 
  id="password" 
  type="password" 
  placeholder="Enter Password"
  required
  minlength="8"
/>

<input 
  id="confirm" 
  type="password" 
  placeholder="Confirm Password"
  required
  minlength="8"
/>

<div id="errorMsg" style="color:red; font-size:13px;"></div>

<!-- <input id="" type="password" placeholder="Confirm Password" /> -->

<!-- <button onclick="signup()">Sign Up</button> -->
<button id="signupBtn" onclick="signup()">Sign Up</button>

<script>
async function signup() {
   const email = document.getElementById("email").value.trim();
  const password =document.getElementById("password") .value;
  const confirm = document.getElementById("confirm").value;
  const errorDiv = document.getElementById("errorMsg");

   errorDiv.innerText = "";

  // Email format validation
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    errorDiv.innerText = "Invalid email format";
    return;
  }

  // Password strength validation
  const strongPassword =
    /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;

  if (!strongPassword.test(password)) {
    errorDiv.innerText =
      "Password must be 8+ chars, include uppercase, lowercase, number & symbol";
    return;
  }

  if (password !== confirm) {
    alert("Passwords do not match");
    return;
  }

  // Disable button while loading
  document.getElementById("signupBtn").disabled = true;

  const res = await fetch(
    "http://localhost:8787/signup",
    {
      method: "POST", 
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    }
  );

  const data = await res.json();
  alert(data.message);

  if (!res.ok) {
    errorDiv.innerText = data.message;
    document.getElementById("signupBtn").disabled = false;
    return;
  }
  if (res.ok) {
    window.location.href = "index.html";
  }
}
</script>


    <p>
      Already have an account?
      <a href="index.html">Login</a>
    </p>
  </div>
</body>
</html>
